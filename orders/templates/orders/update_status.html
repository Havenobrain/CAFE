{% extends 'orders/base.html' %}

{% block title %}Изменить статус заказа{% endblock %}

{% block content %}
<div class="container">
    <h1>Изменить статус заказа</h1>
    <form method="post">
        {% csrf_token %}
        <label for="status">Выберите новый статус:</label>
        <select name="status" id="status">
            {% for key, value in order.STATUS_CHOICES %}
            <option value="{{ key }}" {% if order.status == key %}selected{% endif %}>
                {{ value }}
            </option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">Обновить</button>
    </form>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Назад к списку заказов</a>
</div>
{% endblock %}
